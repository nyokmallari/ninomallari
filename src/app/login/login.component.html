<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="overflow: hidden">
    <nav class="navbar bg-black position-absolute">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/icon.jpg" alt="Bootstrap" width="80" height="74" />
        </a>
      </div>
    </nav>

    <div
      style="
        min-height: 100vh;
        overflow-y: hidden;
        margin: 0;
        font-family: 'Raleway', sans-serif;
      "
      class="container-fluid d-flex justify-content-around align-items-center text-white bg-black"
    >
      <div class="">
        <h1
          style="
            text-align: center;
            font-size: 6rem;
            font-family: 'Raleway', sans-serif;
          "
        >
          Welcome!
        </h1>
        <p class="fs-5 fw-lighter">Let's unfold together.</p>
      </div>

      <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="width: 29rem"
      >
        <h2 class="m-0 p-0 text-center fs-3">Design Your Future</h2>
        <h2 class="m-0 p-0 text-center fs-3">here, Students!</h2>
        <p class="fs-6 fw-light pb-lg-4 mt-3 text-center">
          Log in to Customize Your Portfolio
        </p>
        <form
          [formGroup]="applyForm"
          (submit)="Login()"
          class="d-flex flex-column align-items-center justify-content-center"
          style="width: 20rem"
        >
          <div class="mb-lg-5 form-floating">
            <input
              formControlName="email"
              type="email"
              class="form-control bg-black text-light h-25"
              placeholder="example@test.com"
              required
              style="width: 16rem"
            />
            @if(Error == "Incorrect email"){
              <div class="text-danger">Incorrect email</div>
            }@else{
              <div class="text-danger"></div>
              
            }

            <label class="text-bg-black" for="floatingInput"
              >Email address</label
            >
          </div>
          
          <div class="mb-3 form-floating">
            <input
              formControlName="password"
              type="password"
              class="form-control bg-black text-light"
              id="exampleInputPassword1"
              placeholder="..."
              required
              style="width: 16rem"
            />
            @if(Error == "Incorrect password"){
              <div class="text-danger">Incorrect password</div>
            }@else{
              <div class="text-danger"></div>
              
            }
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
          </div>
          <div class="container d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-danger mb-3 mt-4 ms-0 me-0"
              style="width: 16rem"
            >
              Log in <i class="cis-arrow-right"></i>
            </button>
          </div>
          <p class="">
            Create new account
            <a routerLink="/signup" class="fw-bold text-danger">Here!</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
