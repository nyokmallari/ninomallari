       <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add a New Skill</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="applyForm" (submit)="Insert()">
          <div class="form-group">
            <label for="skillTitle">Skill Title:</label>
            <input formControlName="skillTitle" type="text" class="form-control" id="skillTitle" placeholder="Enter skill title">
          </div>
          <div class="form-group">
            <label for="skillDescription">Skill Description:</label>
            <textarea formControlName="skillDesc" class="form-control" id="skillDescription" rows="3" placeholder="Enter skill description"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closePopup()">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

<!-- EDIT -->

<div class="modal fade" id="editModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">EDIT Skill</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="applyForm" (submit)="Edit(applyForm.value.skillID)">
          <div class="form-group">
            <label for="skillTitle">Skill Title:</label>
            <input  [value]="selectedskillTitle" formControlName="skillTitle" type="text" class="form-control" id="skillTitle" placeholder="Enter skill title">
          </div>
          <div class="form-group">
            <label for="skillDescription">Skill Description:</label>
            <textarea  [value]="selectedskillDesc" formControlName="skillDesc" class="form-control" id="skillDescription" rows="3" placeholder="Enter skill description"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="editclosePopup()">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
