  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="contact.component.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"

  <body>
      <div class="contact">Contact</div>
      <div class="line2"></div>
      
      <div class="text">
        Here you can add your contact information.
      </div>

      <div class ="button">
        <button type ="button" class="contact-child1" (click)="openModalpopup()">
          <span class="add-contact-info">Add Contact Info</span>
        </button>
        </div>

      <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Contact Information</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="applyForm" (submit)="Insert()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="contName" type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="contactnum">Contact Number:</label>
            <input formControlName="contNumber" type="text" class="form-control" id="contactnum" placeholder="Enter your contact number">
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input formControlName="contEmail" type="text" class="form-control" id="email" placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="homeadd">Home Address:</label>
            <textarea formControlName="contHome" class="form-control" id="homeadd" rows="3" placeholder="Enter your home address"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closePopup()">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>

  </body>
